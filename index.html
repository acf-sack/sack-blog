---
layout: default
title: St Anthony's College Kandy
---
<div class="main">
    <div class="section pb-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-2 font-weight-bold ml-3">SACK News</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    {% for post in site.posts %}
                    <a href="{{ post.url }}" class="text-decoration-none text-dark">
                        <div class=" card-body">
                            <div class="row align-items-start">
                                <div class="col-12">
                                    <h2 class="font-weight-bold mt-0">{{ post.title }}</h2>
                                    <h5>{{ post.date | date_to_string }}</h5>
                                    <img class="img-fluid" src="{{ site.baseurl }}/assets/img/{{ post.img }}"
                                        alt="{{ post.title }}">
                                </div>
                                <div class="col-12 mt-0">
                                    <p>
                                        {{ post.excerpt }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                    {% endfor%}
                </div>
                <div class="col-md-4">
                    <div class="position-fixed">
                        <div class="container">
                            <div class="row">
                                <p class="display-4 font-weight-normal text-dark">Categories</p>
                            </div>
                        </div>
                        <div class="section pt-1">
                            <ul class="remove-li-disc">
                                <li><a href="{{ site.baseurl }}/categories/jekyll.html" class="h3">jekyll</a></li>
                                <li><a href="{{ site.baseurl }}/categories/update.html" class="h3">update</a></li>
                                <li><a href="{{ site.baseurl }}/categories/ruby.html" class="h3">ruby</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
